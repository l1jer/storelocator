name: Build

on:
  merge_group:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    uses: yoriiis/actions/.github/workflows/test-and-build.yml@main
    with:
      node-version: 18
      command-build: npm run build && npm run build:example
      env-variables: |
        echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> $GITHUB_OUTPUT