<!doctype html><html><head><meta charset="utf-8"/><title>Storelocatorjs - Usage with categories</title><script defer="defer" src="../scripts/usage-with-categories.js"></script><link href="../styles/usage-with-categories.css" rel="stylesheet"></head><body><div class="storelocator"><div class="storelocator-loader"></div><div class="storelocator-sidebar"><form class="storelocator-formSearch" name="form-search"><input class="storelocator-inputSearch" placeholder="Enter a location" autocomplete="off"/><div class="storelocator-formFilters"><div class="storelocator-formFiltersRow"><div class="storelocator-formCheckbox"><input type="checkbox" id="category-1" data-filter checked="checked" value="1"/> <label for="category-1" class="category-1">Categorie 1</label></div><div class="storelocator-formCheckbox"><input type="checkbox" id="category-2" data-filter checked="checked" value="2"/> <label for="category-2" class="category-2">Categorie 2</label></div></div><div class="storelocator-formFiltersRow"><div class="storelocator-formCheckbox"><input type="checkbox" id="category-3" data-filter value="3"/> <label for="category-3" class="category-3">Categorie 3</label></div></div></div></form><nav class="storelocator-nav"><ul class="storelocator-navList"><li class="storelocator-navListItem active"><button class="storelocator-navButton" data-switch-view data-target="map">Map</button></li><li class="storelocator-navListItem"><button class="storelocator-navButton" data-switch-view data-target="list">List</button></li></ul></nav><div class="storelocator-sidebarResults"></div></div><div class="storelocator-googleMaps active"><div id="storelocator-googleMapsCanvas"></div><button class="storelocator-geolocButton"></button></div></div></body></html>
